<ion-header>
  <ion-navbar>
    <ion-title>GrandApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="padding: 0%; margin: 0%; border: 0%; background-color: turquoise; width: 100%; height: 100%;">
  <div class="container" style="background-color: yellow; margin: 0%; border: 0%; padding: 0%; width: 100%; height: 100%;">
    <div class="row" style="padding: 0%; border: 0%; margin: 0%; background-color: black; width: 100%; height: 100%;">
      <div class="col-6" *ngFor="let op of options" style="background-color: red; margin: 0%; padding: 0%;">
        <button style="margin: 0%; border: 0%; padding: 0%; width: 100%; height: 100%; border-radius: 0%; background-color: slateblue" large ion-button >{{op}}</button>
      </div>
    </div>
  </div>
</ion-content>
